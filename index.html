<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 style="color: white; margin: 5px;">Weather App</h1>
        <div class="container">
            <header class="header">
                <input type="text" placeholder="Enter city name" spellcheck="true" id="myInput">
                <button id="search-btn" class="search-btn"><img src="./pictures/mag.png"></button>
             </header>
             <div>
                <p class="error">Invalid City enter</p>
             </div>
             <div id="weather" class="weather">
                <div style="width: 100%; height: 50%;">
                    <img src="./pictures/sun-rain.png" class="main-img">
                </div>
                <div style="text-align: center;">
                    <h1 id="temp" class="temp">22Â°c</h1><br>
                    <h2 id="city" class="city">London</h2>
                </div>
                <div class="conditions">
                    <div style="display: flex; flex-direction: row;">
                        <img src="./pictures/hum.png" class="symbol">
                        <div  style="color: white;">
                            <p><p id="hum" class="humidity">50%</p> Humidity</p>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row;">
                        <img src="./pictures/wind.png" class="symbol2">
                        <div style="color: white;">
                            <p><p id="wind" class="wind">15km/h</p> Wind Speed</p>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <script src="java.js"></script>
    </body>
</html>
